<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Art</title>
  </head>
  <body>
    <header>
      <div class="brush-box"></div>

      <form id="color-form" action="">
        <input id="color-input" type="text" placeholder="Enter Colour" />
        <button type="submit" class="set-color">Set Colour</button>
      </form>

      <form id="search-movie" action="">
        <input id="movie-input" placeholder="Enter Movie" type="text" />
        <button>Search Movie Poster</button>
      </form>

      <button id="reset-color">Reset Drawing</button>
    </header>

    <div class="container"></div>

    <script src="app.js"></script>
  </body>
</html>
