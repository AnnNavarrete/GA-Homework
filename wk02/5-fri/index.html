<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="Logo.png" />
      <h1 class="title">Online Banking</h1>
    </header>
    <div class="main">
      <div class="container">
        <section id="checkAccount" class="zero-balance">
          <h2>Checking</h2>
          <span>YOUR BALANCE IS...</span>
          <h3 class="balance" id="checkingBalance"></h3>
          <input
            id="checkAmount"
            type="number"
            placeholder="Enter Amount Here"
          />

          <div class="buttons">
            <button id="checkingWithdraw" type="button">
              WITHDRAW
            </button>
            <button class="deposit" id="checkingDeposit" type="button">
              DEPOSIT
            </button>
          </div>
        </section>

        <section id="savingsAccount" class="zero-balance">
          <h2>Savings</h2>
          <span>YOUR BALANCE IS...</span>
          <h3 class="balance" id="savingsBalance"></h3>
          <input
            id="savingsAmount"
            type="number"
            placeholder="Enter Amount Here"
          />
          <div class="buttons">
            <button id="savingsWithdraw" type="button">WITHDRAW</button>
            <button class="deposit" id="savingsDeposit" type="button">
              DEPOSIT
            </button>
          </div>
        </section>
      </div>
    </div>

    <script src="bank.js"></script>
  </body>
</html>
